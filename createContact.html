<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./createContact.css">
    <script src="https://kit.fontawesome.com/4378984bf0.js" crossorigin="anonymous"></script>
    <title>google_contact</title>
</head>

<body>
    <div class="header">
        <ul>
          <button id="menuBurger" class="btn_burger">
          <svg class="logo_burger" viewBox="0 0 80 80" width="35" >
          <rect class="row top" width="60" height="5" x="10" y="25" rx="5"></rect>
          <rect class="row middle" width="60" height="5" x="10" y="45" rx="5"></rect>
          <rect class="row bottom" width="60" height="5" x="10" y="65" rx="5"></rect>
          </svg>
        </button>
            <!-- <i class="fa-solid fa-user"></i>--> 
            <img class="logo_contact" src="./logo/contacts_2022_48dp.png" alt="logo-contact">
          <p class="header_contact">contacts</p>
        </ul>
          <div class="search_bar">
          <label for="search"></label>
          <div class="input_bar">
            <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="recherche"
            type="search"
            name="search"
            id="search"
            size="70"
            placeholder="rechercher"> 
          </div>
        </div>
      </div>
      
    <div class="separation">
      <div class="menu_burger">
        <button class="create_contact">
          <strong>+</strong> créer un contact
        </button>
        <p class="contactList"><i class="fa-solid fa-user-large"></i>contact</p>
        <p class="recent_contact"><i class="fa-solid fa-clock-rotate-left"></i>Fréquent</p>
        <div class="wording">
          <h3>libellés</h3>
          <strong>+</strong>
        </div>
      </div>

      <section class="main">
        <div class="profil">
            <i class="fa-solid fa-arrow-left"></i>
                <img class="profil_contact" src="./logo/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png" alt="" >  
                <button class="add_contact" >+</button>   
        </div>
        <div class="input_contact">
         <div class="name_input">
           <label for="Prénom"><i class="fa-regular fa-user"></i><input type="text" name="name" id="name" placeholder="Prénom" size="40"></label>
           

           <label for="Nom"></label>
            <input type="text" name="name" id="name" placeholder="Nom" size="40">
         </div>

         <div class="role_input">
            <label for="Entreprise"><i class="fa-solid fa-city"></i></label> 
                <input type="text" name="Entreprise" id="name" placeholder="Entreprise" size="40">
           <label for="Fonction"></label>
                <input type="text" name="Fonction" id="name" placeholder="Fonction">
         </div>

        <div class="email">
            <label for="email"><i class="fa-sharp fa-regular fa-envelope"></i></label>
            <input type="email" name="email" id="email">
            <button class="add_mail">+ Ajouter une adresse e-mail</button>
        </div>


        <div class="number">
            <label for="tel"><i class="fa-solid fa-phone"></i><input type="tel" name="tel" id="tel"></label>
        </div>
    </div>
      </section>






        <script src="./index.js"></script>
</body>
</html>
